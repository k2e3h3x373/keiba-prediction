# ワークフローの名前
name: Backend CI

# ワークフローが実行されるタイミングを指定
on:
  # mainブランチにpushされたとき
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

  # mainブランチに対するpull requestが作成/更新されたとき
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

# 実行されるジョブを定義
jobs:
  # lint-and-format-checkという名前のジョブ
  lint-and-format-check:
    # ジョブが実行される環境を指定（最新のUbuntu）
    runs-on: ubuntu-latest
    # ジョブのステップを定義
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - uses: actions/checkout@v4

      # 2. Python 3.12 をセットアップする
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. pipをアップグレードし、依存関係をインストールする
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      # 4. Ruffでリンターチェックを実行する
      - name: Lint with ruff
        run: |
          ruff check .

      # 5. Blackでフォーマットチェックを実行する
      - name: Format with black
        run: |
          black --check .
